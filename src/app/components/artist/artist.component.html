<div class="img">
    <div class="content">
        <img [src]="artist.images | noImage" alt="" class="img-circle">
        <div class="info">
            <h3>{{artist.name}}</h3>
            <p>
                <a [href]="artist.external_urls.spotify" target="_blank">Ir a la página del artista</a>
            </p>
        </div>
        <button routerLink='/home' class="btn puntero">Regresar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Foto</th>
                <th>Album</th>
                <th>Canción</th>
                <th>Vista Previa</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let track of topTracks">
                <td>
                    <img [src]="track.album.images | noImage" alt="" class="img-thumb">
                </td>
                <td>{{track.album.name}}</td>
                <td>{{track.name}}</td>
                <td>
                    <iframe [src]="track.id | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </td>
            </tr>
        </tbody>
    </table>
</div>
